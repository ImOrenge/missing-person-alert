services:
  - type: web
    name: missing-person-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: WS_PORT
        value: 8080
      - key: SAFE182_ESNTL_ID
        value: 10011616
      - key: SAFE182_AUTH_KEY
        value: d4dce53abbc84060
      - key: POLL_INTERVAL_EMERGENCY
        value: 600000
      - key: POLL_INTERVAL_GENERAL
        value: 30000
